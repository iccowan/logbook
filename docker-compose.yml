version: "2"
services:
    web:
        image: elixir:1.12.3
        build: .
        ports:
            - "4000:4000"
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_HOST=db
        depends_on:
            - db
    db:
        image: postgres:10
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
